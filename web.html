    <script>
        //box을 클릭했을 때
        //1. view가 fadeIn
        //2. view의 h3과 p에 각각 아이템의 h3과 p 출력
        $('.view').hide();

        $('.box').on('click', function(e){
            e.preventDefault(); //a 새로고침 막기

            $('.view').fadeIn();

            let imgName = $(this).data('img');
            let imgSrc = "images/";

            $('.view').find('img').attr('src',imgSrc + imgName);

            let h3 = $(this).find('h3').text();
            let p = $(this).find('p').text();
            
            $('.view').find('h3').text(h3);
            $('.view').find('p').text(p);
        })//item

        //close 클릭하면
        //1. view가 사라짐
        $('.close').on('click', function(){

            $('.view').fadeOut();
            });
